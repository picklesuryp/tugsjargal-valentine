    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;

        h1 {

        p {

        button {

        #yes {

            left: 35%;

        }

        #no {

        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff2e63;
            opacity: 0.7;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }

        }
    </style>
</head>

<body>
    <h1>üíå –¢”©–≥—Å–∂–∞—Ä–≥–∞–ª –∞–∞,<br>—á–∏ –º–∏–Ω–∏–π Valentine –±–æ–ª–æ—Ö —É—É?</h1>

    <button id="yes" onclick="yesClick()">–¢–∏–π–º üíñ</button>

    <button id="no" onmouseover="moveNoButton()" ontouchstart="moveNoButton()">“Æ–≥“Ø–π üòÖ</button>

    <script>
        const name = "–¢”©–≥—Å–∂–∞—Ä–≥–∞–ª"; // –ù—ç—Ä–∏–π–≥ —ç–Ω–¥ –æ—Ä—É—É–ª—Å–∞–Ω

        function yesClick() {
            document.body.innerHTML = `
                <h1>üíñ –°–∞–π–Ω —É—É ${name}! üíñ</h1>
                <p>2-—Ä —Å–∞—Ä—ã–Ω 14-–∏–π–≥ —á–∞–º—Ç–∞–π —Ö–∞–º—Ç ”©–Ω–≥”©—Ä“Ø“Ø–ª—ç—Ö –±–æ–ª—Å–æ–Ω–¥–æ–æ “Ø–Ω—ç—Ö—ç—ç—Ä –±–∞—è—Ä—Ç–∞–π –±–∞–π–Ω–∞ üòåüíò</p>
            `;
            startConfetti();
        }

        function moveNoButton() {
            const btn = document.getElementById("no");
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;

            btn.style.left = Math.random() * maxX + "px";
            btn.style.top  = Math.random() * maxY + "px";
        }

        function startConfetti() {
            for(let i=0; i<100; i++){
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.backgroundColor = randomColor();
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000 + Math.random()*2000);
            }
        }

        function randomColor() {
            const colors = ["#ff2e63", "#ffb347", "#ff6f91", "#f9f871"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
